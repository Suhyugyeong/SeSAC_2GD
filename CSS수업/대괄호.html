<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>속성 선택자</title>
    <style>
      [disabled] {
        background-color: red;
      }
      /* background-color 레드 적용 안 되는 이유?? */

      [placeholder] {
        background-color: aqua;
      }

      [type="password"] {
        font-size: 50px;
      }

      .square {
        background-color: yellow;
        width: 100px;
        height: 100px;
      }

      /* [class=".square"]{
            border: 1px solid black;
        } */
      /* 비추천 */
    </style>
  </head>
  <body>
    <input type="text" placeholder="text1" />
    <input type="text" placeholder="text2" />
    <input type="text" disabled placeholder="text3" />
    <!-- disabled는 비활성 요소를 나타냄
    선택, 클릭, 입력 등 포커스를 받을 수 없음
    checkbox, radio 사용 가능 -->
    <input type="password" />

    <div class="square">글자 써줘야</div>
    <div class="square">보여요</div>
    <div class="square"></div>
    <div class="square"></div>
  </body>
</html>
