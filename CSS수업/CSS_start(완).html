<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS 적용방법</title>
    <link rel="stylesheet" href="./CSS_start(완).css" />
    <style>
      p {
        background-color: lightcoral;
        color: gray;
      }
      div {
        background-color: yellow;
      }
      h2 {
        background-color: palegreen;
      }
    </style>

    <!-- 
        색깔 지정방법 3가지
        1.색깔 이름
        2.rgb 숫자1,2,3
        -숫자 1,2,3은 256개의 수로 이루어져 있습니다.
        3.#------여섯자리 숫자를 쓰면 됩니다.
            단, 16진수로 이루어진 숫자
            16진수 0~9, a,b,c,d,e,f로 구성
            (인터넷 검색하면 예쁜 색 많이 나와요)
     -->
  </head>
  <body>
    <h1>CSS style 적용 방법 3가지</h1>
    <div style="background-color: lightblue">인라인 방식</div>
    <p>내장 스타일 태그 방식</p>
    <!-- html 내부 head에 style 시트 적용 -->
    <ul>
      <li>외부 스타일 시트</li>
      <!-- html 내부 head에 link로 css 연결해서 적용 -->
      <li>방식</li>
    </ul>
    <h2>내장 스타일 VS 링크 방식 h2</h2>
    <!-- 맨 아래에 있는 것으로 적용. 우위 없음. -->
  </body>
</html>
