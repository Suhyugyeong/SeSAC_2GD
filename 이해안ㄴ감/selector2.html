<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>선택자2 복삽선택자</title>
    <link rel="stylesheet" href="./selector2.css" />
    <!-- 링크는 반드시 헤드 안에/ 과정 기억 -->
  </head>
  <body>
    <h2>복합선택자</h2>
    <main>
      <section class="first">
        <h3>첫번째 섹션</h3>
        <article class="first">
          <span>전래동화</span>
        </article>
        <article>
          <ul id="fairytale">
            <li>햇님 달님</li>
            <li id="fairy">선녀와 나무꾼</li>
            <span>span이 오면?</span>
            <li>토끼와 거북이</li>
            <li>콩쥐 팥쥐</li>
            <li>은혜갚은 까치</li>
          </ul>
        </article>
      </section>
      <section class="second">
        <h3>두번째 섹션</h3>
        <article>
          <ul>
            <li>신데렐라</li>
            <li>백설공주</li>
          </ul>
        </article>
      </section>
    </main>
  </body>
</html>
