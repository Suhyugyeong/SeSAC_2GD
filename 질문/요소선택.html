<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      div {
        width: 100px;
        height: 100px;
        border-radius: 10px;
        border: 1px solid black;
        margin: 10px;
        box-sizing: border-box;
        text-align: center;
        line-height: 100px;
      }
      .pink {
        background-color: pink;
      }
      #green {
        background-color: greenyellow;
        color: purple;
      }
      #red {
        background-color: red;
        color: white;
      }
    </style>
    <!-- script defer는 주의해서 사용 src까지 사용할때 defer 사용 가능 -->
  </head>
  <body>
    <div class="pink">1</div>
    <div class="pink">2</div>
    <div class="pink">3</div>
    <div class="pink">4</div>
    <div id="green" class="others">green</div>
    <div id="red" class="others">red</div>

    <input type="name" name="id" />
    <input type="button" name="id" />
    <script src="./요소선택.js"></script>
  </body>
</html>
