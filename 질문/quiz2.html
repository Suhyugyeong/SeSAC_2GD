<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>js_dom_quiz. 2번</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&family=Noto+Sans+Mono:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>퀴즈2. HTML 요소의 스타일 변경하기</h1>
    <img src="./img/quiz2.png" alt="문제" width="800" />
    <hr />
    <div class="container">
      <h2>시간의 바깥 - IU</h2>
      <div>
        서로를 <span>감</span>아 포개어진 <span>삶</span><br />
        그들을 <span>가</span>만 내려보는 <span>달</span><br />
        여전히 <span>많</span>아 하고 싶은 <span>말</span><br />
        우리 좀 <span>봐</span> 꼭 하나 같<span>아</span><br />
      </div>
    </div>

    <script>
      const container = document.querySelector(".container");
      console.log(container);
      container.style.backgroundColor = "#eee";
      container.style.textAlign = "center";

      const spans = document.querySelectorAll("span");
      for (let i = 0; i < spans.length; i++) {
        // 여기서 i가 spans.length보다 작아야 하는 이유? 왜 <=는 안 되는지?*************************
        console.log(spans[i]);
        spans[i].style.color = "blueviolet";
        spans[i].style.fontWeight = "bold";
      }
    </script>
  </body>
</html>
