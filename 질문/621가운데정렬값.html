<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>가운데 정렬 이해 안 됨</title>
    <style>
      .parent3 {
        position: relative;
        width: 300px;
        height: 300px;
        background-color: aqua;
        border: 1px solid black;
      }

      .child3 {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        width: 100px;
        height: 100px;
        background-color: yellow;
      }
      /* left, top 값, transform으로 어케 중앙정렬됐는지?? */
    </style>
  </head>
  <body>
    <div class="parent1">
      <div class="child1"></div>
    </div>

    <div class="parent2">
      <div class="child2"></div>
    </div>

    <div class="parent3">
      <div class="child3"></div>
    </div>
  </body>
</html>
