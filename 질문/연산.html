  <body>
    <h1>계산기 만들기</h1>
    <form>
      <label for="value1">값1:</label>
      <input type="number" id="value1" /><br />
      <label for="value2">값2:</label>
      <input type="number" id="value2" /><br />
      <label for="operator">연산자: </label>
      <input type="text" id="operator" /><br />
      <button type="button" onclick="cal();">계산</button>
      <button type="button" onclick="resett();">초기화</button><br /><br />
      <label for="result">결과: </label>
      <input type="text" id="result" disabled="true" value="value 속성" />
    </form>

    <script>
      console.log(document.querySelector("[disabled]").value); //value 속성
      console.log();
      //여기서 이 식의 의미가 이해되지 않아..............******************************

   
      function cal() {
        let v1 = Number(document.getElementById("value1").value);
        let v2 = Number(document.getElementById("value2").value);
        let op = document.querySelector("#operator").value;

        let result;
        if (op === "+") {
          result = v1 + v2;
        } else if (op === "-") {
          result = v1 - v2;
        } else if (op === "*") {
          result = v1 * v2;
        } else if (op === "/") {
          result = v1 / v2;
        } else {
          result = "연산자가 아니에요";
        }

        document.getElementById("result").value = result;
        //어기서 result = document.getElementById("result").value; (순서만 바꿈)랑 똑같은거 아님?
        // 왜 답 안 나옴?****************************
        //=같다는 의미가 아니라 식을 부여해주는 것임. 바구니에 사과를 넣을것인지, 사과에 바구니를 넣을 것인지의 차이임.
      }
