<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>반응형 헤더 만들기</title>
    <script
      src="https://kit.fontawesome.com/db8355f1ee.js"
      crossorigin="anonymous"
    ></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      ul {
        list-style: none;
      }

      header {
        width: 100%;
        height: 100px;
        background-color: green;
        z-index: 100;
        position: fixed;
      }

      header .inner {
        max-width: 1200px;
        height: 100%;
        margin: 0, auto;
        background-color: indianred;
        font-size: 20px;
        position: relative;
      }

      header .inner .menu {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
      }
      /* 아래로 내려간 이유는 로고 때문에 */

      header .inner i {
        display: absolute;
      }

      header .inner .menu li {
        margin: 0 10px;
        font-size: 20px;
        font-weight: 700;
      }

      /* 768픽셀 이하일 때 header */
      header .smallmenu {
        display: none;
      }
      header .smallmenu .li {
      }
      .fa-solid {
        transform: translateX(45px) translateY(40px);
      }

      /* 미디어쿼리 작성 */
      @media screen and (max-width: 768px) {
        .inner .menu {
          display: block;
        }
        .header {
          height: 60px;
        }
        .menu:hover {
          background-color: mediumpurple;
          color: burlywood;
        }
        .header .smallmenu {
          display: block;
        }
        .header .smallmenu .li {
          background-color: aquamarine;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="inner">
        <i class="fa-solid fa-certificate"></i>
        <ul class="menu">
          <li>메뉴1</li>
          <li>메뉴2</li>
          <li>메뉴3</li>
          <li>메뉴4</li>
        </ul>
      </div>

      <ul class="smallmenu">
        <li>메뉴1</li>
        <li>메뉴2</li>
        <li>메뉴3</li>
        <li>메뉴4</li>
      </ul>
    </header>
  </body>
</html>
