<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습 아래 그림처럼 만들기</title>
    <link rel="stylesheet" href="./619실습3.css">
    <style>
        .container{
            width: 100%;
            height: 200px;
            background-color: orange;
        }

        .container > div {
            width: 200px;
            height: 100px;
            display: inline-block;
            margin-right: 30px;
        }
        .html{
            background-color: skyblue;
        }

        .css{
            background-color: green;
        }

        .js{
            background-color: red;
        }
    </style>
</head>
<body>
<!-- 전혀모르겠음... -->
    <div class="container">
        <div class="html"></div>
        <div class="css"></div>
        <div class="js"></div>
    </div>
</body>
</html>
