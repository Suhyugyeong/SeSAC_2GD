<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습</title>
   <style>
    *{
        color:white;
        background-color: gray;
    }
    span{
        background-color: red;
    }
    #first{
        background-color: blue;
    }
    /* 세컨드 클래스를 가진 태그 배경 설정할 때, class가 아닌 class명인 second를 입력해줘야함 */
    .second{
        background-color: green;
    }
ㄴ
   </style>

</head>
<body>
    <h1>기본 선택자 연습해보기</h1>
<p>기본선택자 연습을 해보아요!</p>
<span>안녕하세요</span>
<ol>
<li id="first">1</li>
<li class="second">2</li>
<li>3</li>
<li>4</li>
<li>5</li>
</ol>

</body>
</html>
