<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css 연습 예제</title>
    <link rel="stylesheet" href="./css실습.css">
    <style>
        h2{
            background-color: blue;
            color: white;
        }
        h3{
            background-color: black;
            color:white;
        }
    </style>
    <!-- 스타일 태그랑 링크 태그는 내부에 들어가는게 아니라 
        각자 구분 필 -->
</head>
<body>
    <!-- 순서대로 인라인, 내장, 링크 방식 
        내장, 링크 방식은 항상 head 태그에 써야함. 
        body에도 되지만 head에 작성해야함!
        색상 등 속성 설정이 끝난 후에는 항상 ;로 체크해주기-->
    <h1 style="background-color: green; color:white;">인라인 방식</h1>
    <h2>내장 방식</h2>
    <p>링크 방식</p>
    <h3>내장 방식, 링크방식 둘 다 하되 내장 방식 적용</h3>
</body>
</html>
