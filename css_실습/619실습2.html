<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>속성선택자 실습</title>
    <link rel="stylesheet" href="./619실습2.css">
    <style>
        [disabled]{
            background-color: red;
        }
        [placeholder="이름"]{
            background-color: orange;
        }
        /* 큰따옴표 작은따옴표 차이 : 차이 없음. 둘 다 상관없음. 
        안에 내용은 띄어쓰기까지 다 맞춰줘야 함*/
        [value]{
            background-color: blue;
        }

        input:not([placeholder]){
            background-color: skyblue;
        }
        /* placeholder가 아닌 것을 선택할 때 나는 value로 했으나,
        input:not([])으로 작성하는 방법이 있음. */
    </style>
</head>
<body>
    <input type="text" placeholder="이름" />
    <input type="password" value="pw" />
    <input type="text" value="000-0000-0000" />
    <input type="text" placeholder="핸드폰" />
    <input type="text" placeholder="주민번호" disabled />
</body>
</html>
