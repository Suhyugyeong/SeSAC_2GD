<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="generator" content="VScode" />
    <meta name="author" content="yugyeong" />
    <meta name="description" content="텍스트 관련 태그 공부할 예정" />
    <title>text 관련 tag 공부해봐요</title>
    <!-- 탭에 노출이 되는 우리 title -->
  </head>
  <body>
    <abbr title="Internet of Things">iot</abbr>란 무엇이냐

    <!-- h1~h6
    br
    hr
    p, pre(폰트다름)
    &nbsp;
    strong, b
    em, i
    mark
    u
    s
    small
    sub, sup
    abbr(title)과 같이 씀 -->

    <!-- 목록 ul,ol 아래 li
    대부분 메뉴바가 li태그로 함
    그리고 dl, dt, dd 순서대로 설명과 관련된 목록태그, 제목작성, 해당설명이 들어감 -->
    <ol reversed>
      <li>html</li>
      <li>css</li>
      <li>javascript</li>
      <li>jquery</li>
    </ol>
    <!-- 표관련 태그는 table 표 만들때 반드시 작성하기
    table 태그 안에 border 속성값을 줘야지 테두리가 눈에 보임
        tr 행 row 열은 없음
    th 제목셀, td일반셀
th width, height 속성이용해서 해당 셀 포함 열이 변경 기본이 픽셀단위
기본적 게시글, 장바구니 같은 것 table 태그로 되어있음
caption 테이블 태그 아래 작성하면 가운데 정렬로 제목
figure-figcaption 태그를 통해 테이블의 설명 또는 img의 설명 표현
예를 들어 기사 같은 거-->
    <!-- ol 태그 안에 type, start, reversed(속성명과 속성값이 같아서 얘만 써주면 됨) 속성 줄 수 있음 -->
    <!-- control q 눌렀다 떼고 s 하면 옆에 뜨네요 preview가 -->
  </body>
</html>
