<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
  </head>
  <body>
    <!-- 기본선택자: 내가 원하는 거 선택하는게 먼저 -->
    <!-- 내가 원하는 요소를 선택하는 방법
 -->
    <h1>css의 기본 선택자</h1>
    <!-- 
      모든선택자 : * {}
      태그 선택h3{}
      아이디 선택자 : #아이디명 {} , 요소 중에서 딱 하나만 선택할 때 사용
      클래스 선택자 : .클래스명 {}
      클래스값은 여러개 부여 가능 class1 class2
    -->

    <h3>기타 속성 선택자</h3>
    <!--
      속성선택자 : 선택하고자 하는 요소내에 작성되어 있는 속성을 이용해서 선택하는 방법
    선택자 뒤에 []대괄호 이용해서 속성과 속성값 작성
    예) 선택자[속성=속성값]{}
        div[name=name1] 일치하는 하나 (완전일치)
    
        선택자[속성~=속성값]{}
        div[name~=name1] 포함하는
    
        선택자[속성|=속성값]{}
      div[class|=class]{} class속성값이 class로 시작되는 요소 (완전 일치)
    
      선택자[속성^=속성값]{}
      id 난발하기보다는 있는 속성으로 선택할 수 있어야 함
      div[name^=na] name 속성값이 na로 시작되는 요소(단어 말고 키워드로 써도 가능)
    
      선택자[속성$=속성값]{}
      div[class$=ss]{} class 속성값이 ss로 끝나는 요소(단어 말고 키워드로 써도 가능)
    
      선택자[속성*=속성값]{}
     ~과 비슷
     div[class*=i]{}  class 속성값에 i라는 키워드가 포함된 요소

      id나 class는 모든 태그내에 공통적으로 쓸 수 있음.
      id는 단 하나 one and only
      그러나 class 중복 가능, 여러개 작성 가능

      , 콤마 사용해서 여러개 선택도 가능
      스타일 속성:값; 세미클론으로 구분 안 그럼 구분 못함
 속성 (color, )
     -->

    <h3>자손,후손 선택자</h3>
    <!-- 자손은 바로! 하위요소 
    후손은 내 안에 있는 모든 요소
    자손선택자는 > 꺽쇠
    후손선택자는 공백 
  -->

    <h3>동위 선택자 ,같은 레벨</h3>
    <!-- 
  a+b{} a 요소 뒤에 있는 b요소(하나만), 정말 바로 뒤에 있는 요소만 뽑음
  a~b{} a 요소 뒤에 있는 모든 b 요소

  div>h3+ul>li*3 enter 에밋 문법

 -->
    <h3>반응 선택자</h3>
    <!-- 해당 요소에 클릭되었을 때 스타일 부여
선택자:active{}
마우스 올라가는 순간 스타일 부여
선택자:hover{}
cursor:pointer ; 스타일 속성값임(손모양)
 -->
    <h3>상태 선택자</h3>
    <!-- 
  요소의 상태에 따라서 선택되는 선택자
  1.체크된 상태(라디오버튼, 체크박스) 선택자:checked{}
2.초점이 맞춰진 input 요소 선택(focus) 선택자:focus{}
3.활성화(enabled) 됭 있는 요소 선택 선택자:enabled{}
4.비활성화(disabled) 선택자:disabled{}


 -->

    <input type="checkbox" id="apple" style="background-color: red" />사과
    <label for="apple"></label>
    <input type="checkbox" id="banana" />
    <label for="banana">사과</label>
  </body>
</html>
