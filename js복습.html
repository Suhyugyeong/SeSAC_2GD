<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>드디어 자바스크립트 차례</title>
    <style></style>
  </head>
  <body>
    <!-- <h3>5.내가 원하는 요소를 자유자재로 가져오기</h3> -->

    <h1>행 열 갯수 각각 입력받아 테이블 만들기</h1>
    <p>
      힌트 : 반복문은 자바랑 같습니다. 다만! 변수만 var 데이터형이라는 걸
      기억해주세요<br />
      document.write()를 이용하여 표를 출력하면 됩니다.
    </p>
    <button>테이블 생성</button>

    <script>
      const row = Number(prompt("행을 입력하세요", ""));
      const column = Number(prompt("열을 입력하세요", ""));
      console.log(row);
      console.log(column);
      //행, 열 값을 입력 받고
      //입력 받은 값을 기반으로 for문을 돌려서
      //td, tr을 만들고
      //table에 border값을 준다.
      for (row = 1; row > row.length; row++) document.write();
    </script>
  </body>
</html>
