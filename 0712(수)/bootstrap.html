<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>그리드</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- container 기본적 레이아웃 요소로 그리드 시스템에 사용 -->
    <!-- container, container-fluid(유동컨테이너:뷰포트까지)가 있음 -->
    <h1 class="text-center">그리드</h1>
    <!-- text center줬다고 그냥 중앙정렬이 됨? 클래스로 준건데?******************************** -->
    <h2 class="text-center">컨테이너</h2>

    <div class="container bg-danger">container</div>
    <div class="container-fluid bg-warning">container-fluid</div>
    <!-- .container > .row > .col  이 순서가 규칙-->
    <div class="container">
      <div class="row bg-info">
        <div class="col">col</div>
        <div class="col bg-body-secondary">col</div>
        <div class="col">col</div>
      </div>
      <div class="row bg-primary">
        <div class="col bg-black">col</div>
        <div class="col bg-primary">col</div>
        <div class="col bg-secondary">col</div>
        <div class="col bg-success">col</div>
        <div class="col bg-info">col</div>
        <div class="col bg-dark">col</div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-4 bg-body-secondary">col</div>
        <div class="col-4 bg-danger">col</div>
        <div class="col-4 bg-primary">col</div>
        <!-- 4/4/4랑 2/2/2 차이 알겠죠?
        12 초과하면 밑줄로 내려가요 -->
      </div>
    </div>

    <br />
    <div class="container">
      <div class="row">
        <div class="bg-primary col-8 col-md-4 col-lg-10 col-xl-6">col</div>
        <div class="bg-info col-4 col-md-8 col-lg-2 col-xl-6">col</div>
        <!-- 작은 숫자에 맞춰서 가져감****************** 여기 잘못됐음 뭔말인지 몰겠음 -->
        <!-- 아무 키워드를 쓰지 않으면 화면 폭이 가장 작을 때 즉, 576보다 작을때 기준임 (휴대폰)-->
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-12 col-sm-0 col-md-4 bg-dark text-white">col1</div>
        <div class="col-12 col-sm-6 col-md-4 bg-secondary">col2</div>
        <div class="col-12 col-sm-6 col-md-4 bg-success">col3</div>
      </div>
    </div>
    <!-- 평소 786보다 클때는 1:1:1 768보다 작아지면 두줄로 변경
  첫번째 행은 col 하나가 전체 차지
  두번째 행은 col 두개가 반씩 나눠서
  576보다 작아지면 col 세개를 세 줄로 변경 -->
  </body>
</html>
