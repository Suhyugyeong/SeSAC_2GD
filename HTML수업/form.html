<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form tag</title>
</head>
<body>
    <form>
       text <input type="text" />
       <label for="email">email</label>
       <input type="email" id="email" placeholder="이메일형식">
       <label>
            비밀번호
            <input type="password">
        </label>
        숫자 <input type="number"> <br />
        <input type="color" /> <br />
        <input type="range" /> <br />
        <input type="file" /> <br />
        <input type="date" /> <br />
        <input type="button" value="버튼"/> <br />
        <input type="submit" value="버튼"/> <br />
        <button>버튼</button>

        <!--라디오와 체크박스-->
        <h5>다음 중 img 태그의 속성인 것은?</h5>
        <input type="radio" name="radio"> title
        <input type="radio" name="radio"> value
        <input type="radio" name="radio"> alt
        <input type="radio" name="radio"> mouse

        <h5>다음 중 input의 타입 속성이 아닌 것은?(모두 고르시오)</h5>
        <input type="checkbox" name="checkbox" id="text" /><label for="text">text</label>
        <input type="checkbox" name="checkbox" id="img" /><label for="img">img</label>
        <input type="checkbox" name="checkbox" id="click" /><label for="click">click</label>
        <input type="checkbox" name="checkbox" id="date" /><label for="date">date</label>

        <!--셀렉트이다 내부 글씨는 옵션 태그로 만듦-->
        <select>
            <optgroup label="라지">
                    <option>L</option>
                    <option>M</option>
                    <option>S</option>
            </optgroup>
            <optgroup label="스몰">
            <option>L</option>
            <option>M</option>
            <option>S</option>
        </optgroup>
        </select>
        <textarea cols="30" rows="10" placeholder="집가고싶어"></textarea>
    </form>
</body>
</html>
