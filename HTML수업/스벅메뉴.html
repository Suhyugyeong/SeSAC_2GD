<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>카페메뉴-링크까지</title>
  </head>
  <body>
    <table>
      border="1px solid black" width="400" height="800" cellspacing="0"
      style="text-align: center" style="font-size: xx-small"

      <tr>
        <!--리더님은 td 대신에 th로 쓰심-->
        <td><st>구분</st></td>
        <td><st>음료</st></td>
        <td><st>가격</st></td>
        <td><st>이미지</st></td>
      </tr>
      <tr>
        <td rowspan="2">커피류</td>
        <td>
          <a
            href="https://www.starbucks.co.kr/menu/drink_view.do?product_cd=110563"
            target="_blank"
            >아메리카노</a
          >
        </td>

        <td>4200원</td>
        <td>
          <img
            src="/HTML수업/img/아메리카노.jpg"
            alt="아메리카노"
            width="100"
          />
        </td>
      </tr>
      <tr>
        <td>
          <a
            href="https://www.starbucks.co.kr/menu/drink_view.do?product_cd=128695"
            target="_blank"
            >돌체라떼</a
          >
        </td>
        <td>4800원</td>
        <td>
          <img src="/HTML수업/img/돌체라떼.jpg" alt="돌체라떼" width="100" />
        </td>
      </tr>
      <tr>
        <td rowspan="2">주스류</td>
        <td>
          <a
            href="https://www.starbucks.co.kr/menu/drink_view.do?product_cd=168016"
            target="_blank"
            >자바칩프라푸치노</a
          >
        </td>
        <td rowspan="2">5000원</td>
        <td><img src="/HTML수업/img/자바칩.jpg" alt="자바칩" width="100" /></td>
      </tr>
      <tr>
        <td>
          <a
            href="https://www.starbucks.co.kr/menu/drink_view.do?product_cd=9200000002502"
            target="_blank"
            >녹차프라푸치노</a
          >
        </td>
        <td><img src="/HTML수업/img/녹차푸.jpg" alt="녹차" width="100" /></td>
      </tr>
    </table>
  </body>
</html>
