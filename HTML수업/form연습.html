<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습2</title>
</head>
<body>
    <h1><b>설문조사</b></h1>
    <form>
    <label>이름 <input type="text"></label>
    
    <form>
    <label>이메일 <input type="text" placeholder="love@example.com"></label>
    </form>
    <form>
    <h2><b>나이</b></h2>
    </form>
    <form>
    <input type="radio" name="radio" id="10"><label for="10">10대</label>
    <input type="radio" name="radio" id="20"><label for="20">20대</label>
    <input type="radio" name="radio" id="30"><label for="30">30대</label>
    <input type="radio" name="radio" id="40"><label for="40">40대</label>
    <input type="radio" name="radio" id="50"><label for="50">50대</label>
    <input type="radio" name="radio" id="60대 이상"><label for="60대 이상">60대 이상</label>
    </form>
    <form>
    <h3><b>원하는 강의(복수응답가능합니다.)</b></h3>
    </form>
    <input type="checkbox" name="checkbox" id="html" /><label for="html">html</label>
    <input type="checkbox" name="checkbox" id="javascript" /><label for="javascript">javascript</label>
    <input type="checkbox" name="checkbox" id="CSS" /><label for="CSS">CSS</label>
    <br />
    <br />
    <textarea cols="100" rows="10" placeholder="하고 싶은 말을 써주세요:)"></textarea>
</body>
</html>
