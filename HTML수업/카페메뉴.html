  <body>
    <h1><st>커피 없는 카페</st></h1>

      <li>망고스무디</li>
      <ol>
        <b>5800원</b>
      </ol>
      <li>디카페인라떼</li>

        <b>6000원</b>
      </ol>
      <li>오렌지쥬스</li>

        <b>4000원</b>
      </ol>
    </ul>
