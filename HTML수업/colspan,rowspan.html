<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블 colspan과 rowspan을 이용하기</title>
</head>
<body>
    <table border="1" width="100%" cellspacing="0" cellpadding="30"
    style="text-align: center;">
    <!--text align으로 center 값 글씨 다 가운데 정렬-->
        <tr>
            <td colspan="2">1</td>
            <td rowspan="2">2</td>
        </tr>
        <tr>
            <td rowspan="2">3</td>
            <td>center</td>
        </tr>
        <tr>
            <td colspan="2">4</td>
        </tr>
    </table>
</body>
</html>
