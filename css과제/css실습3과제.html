<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가상클래스선택자1</title>
    <link rel="stylesheet" href="./css실습3과제.css">
    <style>
        form {
        width: 400px;
        }
        /* hover */
        /* focus */
        textarea {
        width: 100%;
        }
        /* checked */
        /* active */
        button {
        float: right;
        padding: 5px 15px;
        background-color: #f96666;
        color: white;
        font-size: 17px;
        border-radius: 10px;
        border: none;
        }
        input#red:checked + label {
            background-color: red;
            color: white;
        }
        input#blue:checked + label {
            background-color: blue;
            color: white;
        }
        input#yellow:checked + label {
            background-color: yellow;
            color: black;
        }
        </style>
</head>
<body>
    <form>
    <h3>건의 사항을 적어주세요!</h3>
    <textarea cols:"30" rows:"50">건의사항</textarea>
    <br />
    <input type="checkbox" name="one" id="red"><label for="red">빨강</label>
    <input type="checkbox" name="two" id="blue"><label for="blue">파랑</label>
    <input type="checkbox" name="three" id="yellow"><label for="yellow">노랑</label>
    <br />
    <button>제출</button>
    </form>
</body>
</html>
