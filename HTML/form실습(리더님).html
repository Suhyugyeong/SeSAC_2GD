<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form 실습</title>
</head>
<body>
    <form>
        <h4>설문조사</h4>
        <label>이름
            <input type="text">
        <label1>이메일
            <input type="email" placeholder="love@example.com" />
        </label1>
        </label>
        <h4>나이</h4>
        <input type="radio" name="age" id="10"><lable for="10">10대</lable>
        <input type="radio" name="age" id="20"><lable for="20">20대</lable>
        <input type="radio" name="age" id="30"><lable for="30">30대</lable>
        <input type="radio" name="age" id="40"><lable for="40">40대</lable>
        <input type="radio" name="age" id="50"><lable for="50">50대</lable>
        <input type="radio" name="age" id="60"><lable for="60">60대 이상</lable>
        <h4>원하는 강의(복수응답가능)</h4>
        <input type="checkbox" name="lecture" id="html"><lable for="lecture">html</lable>
        <input type="checkbox" name="lecture" id="java"><lable for="java">java</lable>
        <input type="checkbox" name="lecture" id="css"><lable for="css">css</lable>
        <textarea cols="100" rows="50">
        </textarea>
        <button>제출</button>
    </form>
</body>
</html>
